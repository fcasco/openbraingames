<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="openbraingames.css"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8" />
        <title>Look back :. Open Brain Games</title>
    </head>
    <body class="teal white-text">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h1 class="center-align">Open Brain Games</h1>
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <h3>Games</h3>
                    <ul class="collection">
                        <li class="center-align"><a class="collection-item" href="look_back.html">Look back</a></li>
                        <li class="center-align"><a class="collection-item active" href="read_color.html">Read the color</a></li>
                        <li class="center-align"><a class="collection-item" href="bigger_up.html">Bigger up</a></li>
                    </ul>
                </div>
                <div class="col s9">
                    <div class="row">
                        <div class="col s12">
                            <h2 class="center-align">Read the color</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <p class="help center-align">Is the name at the top the color of the bottom?</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div id="arena" class="hide">
                                <div class="row">
                                    <div class="col s6">
                                        <div id="game_timer" class="left-align">-.-</div>
                                    </div>
                                    <div class="col s6">
                                        <div id="score" class="badge right-align">0</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col center-align">
                                        <div id="color_name"></div>
                                        <div id="color_value"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s6 left-align">
                                        <button type="button" id="no_button" class="btn waves-effect red">No</button>
                                    </div>
                                    <div class="col s6 right-align">
                                        <button type="button" id="yes_button" class="btn waves-effect green">Yes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <button type="button" id="start_button"
                                class="btn waves-effect lighten-1 center-align">Start</button>
                            <button type="button" id="stop_button"
                                class="btn waves-effect lighten-1 center-align hide">Stop</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="openbraingames.js"></script>
        <script src="look_back.js"></script>
    </body>
</html>
