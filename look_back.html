<!DOCTYPE html>
<html>
    <head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8" />
        <title>Look back :. Open Brain Games</title>
    </head>
    <body class="teal white-text">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h1>Open Brain Games</h1>
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <ul>
                        <li><a class="btn" href="keep_track.html">Keep track</a></li>
                        <li><a class="btn" href="look_back.html">Look back</a></li>
                    </ul>
                </div>
                <div class="col s9">
                    <h2>Look back</h2>
                    <p class="help">Is this symbol the same than the previous one?</p>
                    <div id="arena">
                        <div class="row">
                            <div class="col s6">
                                <div id="game_timer">-.-</div>
                            </div>
                            <div class="col s6">
                                <div id="score">0</div>
                            </div>
                        </div>
                        <div class="row">
                            <i id="current_symbol" class="large material-icons"></i>
                        </div>
                        <div class="row">
                            <div class="col s6"> <button type="button" id="no_button" class="btn">No</button> </div>
                            <div class="col s6"> <button type="button" id="yes_button" class="btn">Yes</button> </div>
                        </div>
                    </div>
                    <button type="button" id="start_button" class="btn">Start</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="openbraingames.js"></script>
        <script src="look_back.js"></script>
    </body>
</html>
